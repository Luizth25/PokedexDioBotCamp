<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/pokemon-details.css" />
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemon-list" class="pokemons-list">
        <!-- Pokemon here -->
      </ol>
      <div class="pagination">
        <button id="load-more" type="button">Load More</button>
      </div>
      <dialog id="pokemonModal" ${pokemon.type}>
        <button class="close-modal-button" onclick="closeModal()">Close</button>
        <div class="modal-pokemon-details" id="modalPokemonDetails"></div>
      </dialog>
    </section>

    <script src="./js/pokemon-model.js"></script>
    <script src="./js/poke-details-modal.js"></script>
    <script src="./js/poke-api.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
